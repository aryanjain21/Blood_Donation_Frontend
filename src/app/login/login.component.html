
<div class="jumbotron jumbotron-fluid">
    <div>
        <h1>Login</h1>
        
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
          <form (ngSubmit)="Check()">
            <div class="form-group">
              <label for="">Email</label>
              <input [(ngModel)]="user.email" name="email" type="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input [(ngModel)]="user.password" name="password" type="password" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-log-in"></i>Login</button>
                <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
                <button (click)="onSignup()"  class="btn btn-warning pull-right">Signup</button>
               
            </div>
          </form>
          </div>
        </div>
    </div>

</div>
