
<!-- <p>Blood Request</p> -->
<div class="table-responsive" style="float: none;">
        <table class="table table-striped table-hover">
            <caption>Requesters List</caption>
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Contact</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
              <th scope="col">Message</th>

             
          </tr>
          <tr *ngFor="let req of request_list">
            <td>{{req.req_id}}</td>
            <td>{{req.requster_id.fName}}</td>
            <td>{{req.requster_id.contact}}</td>
            <td>{{req.requsted_qty}}</td>
            <td>{{req.require_date}}</td>
            <td>{{req.request_msg}}</td>
            <td><button type="button" (click)="onApprove(req.req_id)" class="btn btn-success">Approve</button></td>

            <!-- <td><button type="button" (click)="onApprove()" class="btn btn-warning">Approve</button></td> -->
            <br><br>
            <!-- <td><button type="button" onclick="onEdit()" class="btn btn-info">Edit</button></td> -->
            
          </tr>
        </table>
        
</div>
