
<table class="table table-striped table-hover">
    <thead>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Date Of Birth</th>
            <th scope="col">Blood Group</th>
            <!-- <th scope="col">Requested Quantity</th>
            <th scope="col">Require Date</th>
            <th scope="col">Requested Message</th> -->
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
    </thead>
    <tbody>
            <tr *ngFor="let user of list">
                    <td>{{user.u_id}}</td>
                    <td>{{user.fName}}</td>
                    <td>{{user.lName}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.u_dob}}</td>
                    <td>{{user.blood_group}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.contact}}</td>
                    <td>{{user.addr.city}}</td>
                    <td>{{user.addr.state}}</td>
                    <!-- <td>{{user.requests.requsted_qty}}</td>
                    <td>{{user.requests.require_date}}</td>
                    <td>{{user.requests.request_msg}}</td> -->
                    
                    
                    <!-- <td><a routerLink="/editlistofpatient/{{user.requster_id}}">Edit</a></td>
                    <td><a routerLink="/delete/{{c.requster_id}}">Delete</a></td> -->
                </tr>
    </tbody>
</table>
