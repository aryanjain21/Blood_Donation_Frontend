<div class="jumbotron" style="background-color:antiquewhite;">


<div class="container" style="background-color:lightblue;">
<form #myForm="ngForm" (ngSubmit)="onSignup(myForm)">
  <legend>Register</legend>

  <div class="form-group">
      <label for="fName">First Name</label>
      <input [(ngModel)]="user.fName" type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
  </div>

  <div class="form-group">
      <label for="lName">Last Name</label>
      <input [(ngModel)]="user.lName" type="text" class="form-control" id="lName" name="lName" placeholder="Enter Last Name">
  </div>

  <div class="form-group">
    <label for="contact">Mobile No</label>
    <input [(ngModel)]="user.contact" name="contact" type="text" class="form-control" placeholder="Enter Mobile No">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" id="email" name="email" type="email" class="form-control" placeholder="Enter Email">
</div> 

<div class="form-group">
  <label for="">Password</label>
  <input [(ngModel)]="user.password" id="password" name="password" type ="password" class="form-control" placeholder="password">
</div>

<div class="form-group">
  <label for="u_dob">Date Of Birth</label>
  <input type="date" [(ngModel)]="user.u_dob" id="u_dob" name="u_dob" class="form-control">
</div>

<div class="form-group" >
  <label for="">Blood Group</label>
    <select [(ngModel)]="user.blood_group" id="blood" name="blood">
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="O+">O+</option>
      <option value="A-">A-</option>
      <option value="B-">B-</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
  <!-- <input type="date" [(ngModel)]="date" name="" id="date" class="form-control"> -->
</div>

<div class="form-group" >
<label for="">Role</label>
  <select [(ngModel)]="user.u_role" id="role" name="role">
    <!-- <option value="ADMIN">ADMIN</option> -->
    <option value="MANAGER">MANAGER</option>
    <option value="DONOR">DONOR</option>
    <option value="PATIENT">PATIENT</option>
  </select>
</div>

<div class="form-group">
      <label for="">Gender</label>
      <label>
          <input [(ngModel)]="user.gender"type="radio" name="gender" id="gender" value="male" checked="checked">
          Male
          <input [(ngModel)]="user.gender" type="radio" name="gender" id="gender" value="female" checked="">
          Female
      </label>
</div>

  <div class="form-group">
      <label for="weight">Weight</label>
      <input [(ngModel)]="user.weight" type="text" class="form-control" id="weight" name="weight" placeholder="Enter Weight">
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <select [(ngModel)]="user.addr.city" name="city">
      <option *ngFor="let c of city" [ngValue]="c">{{c}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <select [(ngModel)]="user.addr.state" name="state">
      <option *ngFor="let s of state" [ngValue]="s">{{s}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <select [(ngModel)]="user.addr.country" name="country">
      <option value="INDIA">INDIA</option>
    </select>
  </div>

  <div class="form-group">
    <label for="pincode">Pin Code</label>
    <input [(ngModel)]="user.addr.pincode" id="pincode" name="pincode" type="text" class="form-control" placeholder="Enter PinCode">
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
  &nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-success" routerLink="/home" routerLinkActive="router-link-active" >Go Back to Home</button>

  
</form>
</div>

</div>
