
<div class="table-responsive " style="float: none;">
    <table class="table table-stripped">
        <caption>Pending Manager List</caption>
      <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Email</th>
          <th scope="col">City</th>
   
         
      </tr>
      <tr *ngFor="let manager of manager_list">
        <td>{{manager.u_id}}</td>
        <td>{{manager.fName}}</td>
        <td>{{manager.contact}}</td>
        <td>{{manager.email}}</td>
        <td>{{manager.addr.city}}</td>
        
        

         <td><button type="button" (click)="onApprove(manager.u_id)" class="btn btn-success">Approve</button></td>
        <br><br>
      </tr>
    </table>
    
</div>
