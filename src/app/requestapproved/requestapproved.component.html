<!-- approved request -->


<p>Blood Request</p>
<div class="table-responsive" style="float: none;">
        <table class="table table-striped table-hover">
            <caption>Requesters List</caption>
          <tr>
              <th scope="col">No</th>
              <th scope="col">Name</th>
              <th scope="col">Contact</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
             
          </tr>
          <tr *ngFor="let request of approved">
            <td>{{request.req_id}}</td>
            <td>{{request.requster_id.fName}}</td>
            <td>{{request.requster_id.contact}}</td>
            <td>{{request.requsted_qty}}</td>
            <td>{{request.require_date}}</td>
           <br><br>
            
          </tr>
        </table>
        
</div>
